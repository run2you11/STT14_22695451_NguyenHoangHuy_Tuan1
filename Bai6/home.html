<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        
        <form action="/submit-form" method="POST">
            <h1>Registration Form</h1> 
            <p>Register your Jackson Electronics product here</p> 
            <div class="form">
                <label for="firstname">First Name :</label>
                <input type="text" id="firstname" name="firstname" required>
                <label for="lastname">Last Name :</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <divclass="form"><label for="address1">Address #1:</label>
            <input type="text" id="address1" name="address1" required>
            </div>
            <div class="form">
                <label for="address2">Address #2:</label>
                <input type="text" id="address2" name="address2" required>
            </div>
            <div class="form">
                <label for="city">City :</label>
                <input type="text" id="city" name="city" required>
    
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <div class="form">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
            <hr>
            <div class="form">
                <label for="product">Product :</label>
                <select id="product" name="product">
                    <option value="product1">product 1</option>
                    <option value="product2">product 2</option>
                    <option value="product3">product 3</option>
                </select>
            </div>
            <div class="form">
                <label for="datepurchased">Date Purchased :</label>
                <input type="text" id="datepurchased" name="datepurchased">
            </div>
            <div class="form">
                <label for="serial">Serial #:</label>
                <input type="text" name="serial" id="serial">
            </div>
            <div class="form">
                <label for="usefor">Use for</label>
                <label for="usefor"><input type="checkbox" name="usefor" value="Home">Home</label>
                <label for="usefor"><input type="checkbox" name="usefor" value="education">Education Institution</label>
                <label for="usefor"><input type="checkbox" name="usefor" value="business">Business</label>
                <label for="usefor"><input type="checkbox" name="usefor" value="other">Other</label>
                <label for="usefor"><input type="checkbox" name="usefor" value="govemment">Govemment</label>
            </div>
            <div class="form">
                <label for="system">System</label>
                <label for="system"><input type="checkbox" name="system" value="windows">Windows</label>
                <label for="system"><input type="checkbox" name="system" value="unix">UNIX</label>
                <label for="system"><input type="checkbox" name="system" value="macintosh">Macintosh</label>
                <label for="system"><input type="checkbox" name="system" value="other">Other</label>
            </div>
            <div class="form">
                <label for="comment">Comment ?</label>
                <input type="text" name="comment" id="comment">
            </div>
            <div class="form">
                <button type="submit">Click to register</button>
                <input type="reset" value="Click to Cancel">
            </div>

        </form>
    </div>
    

</body>
</html>
